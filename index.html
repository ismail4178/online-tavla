<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-height, initial-scale=1.0">
<title>Tavla</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  margin:0;
  font-family: Arial;
  background:#0f172a;
  color:white;
  overflow:hidden;
}
#rotate {
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:24px;
}
@media (orientation:portrait) {
  #rotate { display:flex; }
}
#app {
  height:100vh;
  display:flex;
  flex-direction:column;
}
header {
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#020617;
}
#board {
  flex:1;
  background:#1e293b;
  margin:10px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}
button {
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-size:16px;
}
.popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
}
.popup > div {
  background:#020617;
  padding:20px;
  border-radius:20px;
  text-align:center;
  width:300px;
}
input {
  width:100%;
  padding:10px;
  margin:10px 0;
}
</style>
</head>

<body>

<div id="rotate">Telefonu yatay Ã§evir</div>

<div id="popup" class="popup">
  <div>
    <h3>Takma Ad</h3>
    <input id="nick" placeholder="Nickname">
    <button onclick="create()">Oda Kur</button>
    <input id="roomInput" placeholder="Oda Kodu">
    <button onclick="join()">KatÄ±l</button>
  </div>
</div>

<div id="app" style="display:none">
  <header>
    <div id="p1">Oyuncu 1</div>
    <div id="p2">Oyuncu 2</div>
  </header>

  <div id="board">TAVLA ALANI</div>

  <button onclick="roll()">ðŸŽ² Zar At</button>
</div>

<script>
const socket = io();
let roomCode = "";

function create() {
  const n = nick.value.trim();
  if (!n) return alert("Nickname gir");
  socket.emit("createRoom", { nickname:n });
}

function join() {
  const n = nick.value.trim();
  if (!n) return alert("Nickname gir");
  socket.emit("joinRoom", { room:roomInput.value.toUpperCase(), nickname:n });
}

socket.on("roomCreated", code => {
  roomCode = code;
  alert("ODA KODU: " + code);
  popup.style.display="none";
  app.style.display="flex";
});

socket.on("players", players => {
  p1.innerText = players[0]?.name || "";
  p2.innerText = players[1]?.name || "";
});

socket.on("startGame", () => {
  popup.style.display="none";
  app.style.display="flex";
});

function roll() {
  socket.emit("rollDice", roomCode);
}

socket.on("diceResult", d => {
  alert("Zarlar: " + d[0] + " - " + d[1]);
});

socket.on("roomError", () => alert("Oda bulunamadÄ±"));
</script>

</body>
</html>
